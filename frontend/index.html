<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST REQUEST</title>
</head>
<body>
    <form method = "get" action = "https://locathost:3000/register">
       <input placeholder="enter username" name = "user" type=" text">
         <input placeholder="enter password" name = "pass" type=" password">
         <button type="submit">GET REGISTER</button>

    <hr>
    <form method = "post" action = "https://locathost:3000/register">
       <input placeholder="enter username" name = "user" type=" text">
         <input placeholder="enter password" name = "pass" type=" password">
         <button type="submit">POST REGISTER</button>
    </form>
   <script src="practiceoop.js"></script>
    
</body>
</html>
